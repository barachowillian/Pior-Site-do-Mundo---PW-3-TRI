<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburgueria da Winx</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1 id="titulo-principal">HAMBURGUERIA DA WINX</h1>
    <b><p id="slogan">Beleza, brilho e conforto visual!!!</p></b><br>
    <b><p>Aqui na Hamburgueria Winx você encontra de Tudoooo!!!</p></b><br>
    <b><p>Uma experiência imersiva no Paraíso das Winx, Bom proveito!!!</p></b><br>
  </header>

  <main>
    <h2>Escolha seu Combo Especial</h2>
    <div id="combos">
      <button onclick="fazerPedido('Combo Bloom')">Combo Bloom</button>
      <button onclick="fazerPedido('Combo Flora')">Combo Flora</button>
      <button onclick="fazerPedido('Combo Stella')">Combo Stella</button>
      <button onclick="fazerPedido('Combo Musa')">Combo Musa</button>
      <button onclick="fazerPedido('Combo Tecna')">Combo Tecna</button>
    </div>
  </main>

  <footer>
    <p>Hamburgueria da Winx - Não nos responsabilizamos por efeitos colaterais</p>
  </footer>

  <script>
    function fazerPedido(combo) {
      // Guarda o combo escolhido
      localStorage.setItem("comboEscolhido", combo);
      // Redireciona para a página de pedido
      window.location.href = "fazerpedido.html";
    }
  </script>
</body>
</html>
